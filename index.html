<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container-id">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="random-pin-show">
                    <button class="generate-btn" id="btn-generate">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width" >
                    <input class="form-control" type="text"  id="calc-input">
                    <div class="numbers">
                        <div class="calc-body" id="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="button-7">7</div>
                              <div class="button" id="button-8">8</div>
                              <div class="button" id="button-9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="button-4">4</div>
                              <div class="button" id="button-5">5</div>
                              <div class="button" id="button-6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="button-1">1</div>
                              <div class="button" id="button-2">2</div>
                              <div class="button" id="button-3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="button-dlt">&lt;</div>
                                <div class="button" id="button-0">0</div>
                                <div class="button" id="button-c">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="button-submit">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="fail-p" >❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="success-p">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

   
});

    <script>

        //calculator clear button
        const calc_c=document.getElementById("button-c");
        calc_c.addEventListener("click",function(){
            document.getElementById("calc-input").value = "";
         });

         //calculator number button
         for (let i = 0; i <= 9; i++) {
    const calc = document.getElementById(`button-${i}`);
    calc.addEventListener("click", function() {
        updateCalcInput(`button-${i}`);
    });
          }


        //calculator text box 

         function updateCalcInput(id)
         {

            var node=document.getElementById(id);
            btnValue=node.innerHTML;
            document.getElementById("calc-input").value+= btnValue;
          
         }

         //random pic text box show

        
         function updateRandomTextBox(id,btnValue)
         {  
            document.getElementById("random-pin-show").value= " ";
            var node=document.getElementById(id);
           var ppp=document.getElementById("random-pin-show").value+= btnValue; 
         }

        // random number generation
        var randomNum=0;
        const button = document.getElementById("btn-generate");
        button.addEventListener("click", function() {
        const min = 1000;
        const max = 9999;
        const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        console.log(randomNumber);
        updateRandomTextBox("btn-generate",randomNumber);
});


        //final submit button

const finalSubmit=document.getElementById("button-submit");
        finalSubmit.addEventListener("click",function(){
            let calcInputTextValue =document.getElementById("calc-input").value;
            let calcInputTextNumber = parseFloat(calcInputTextValue);
            let randomTextBoxValue = document.getElementById("random-pin-show").value;
            let randomTextBoxNumber = parseFloat(randomTextBoxValue);
        
         
            if (calcInputTextNumber == randomTextBoxNumber) {
             showAndHide("success-p");
                } else {
                 showAndHide("fail-p");
                           }
            function showAndHide(elementId) {
                                const element = document.getElementById(elementId);
                                element.style.visibility = "visible";
                                setTimeout(function() {
                                    element.style.visibility = "hidden";
                                }, 5000);
                                        }
                                    
            document.getElementById("calc-input").value= " ";
            document.getElementById("random-pin-show").value= " ";
                                    } );                                                           
    </script>

</body>
</html>
